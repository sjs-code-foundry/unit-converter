<html>
    <head>
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="widget">
            <div id="input-area">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-field">
                <button id="input-convert">Convert</button>
            </div>
            <div id="conv-area">
                <div class="convert">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="disp-length">0 Meters = 0.000 Feet | 0 Feet = 0.000 Meters</p>
                </div>
                <div class="convert">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="disp-volume">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
                </div>
                <div class="convert">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="disp-mass">0 Kilos = 0.000 Pounds | 0 Pounds = 0.000 Kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
